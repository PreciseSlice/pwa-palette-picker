<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,500" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Palette Picker</title>
</head>

<body>
  <section>
    <header>
      <h1>Palette Picker</h1>
      <button class="generate-button">Generate</button>
    </header>
    <section class="main-square-container">
      <div class="main-color-squares" id="square-0">
        <div class="palette-overlay">
          <h3></h3>
          <img src="./assets/open-padlock.svg" alt="open padlock" class="open">
        </div>
      </div>
      <div class="main-color-squares" id="square-1">
        <div class="palette-overlay">
          <h3></h3>
          <img src="./assets/open-padlock.svg" alt="open padlock" class="open">
        </div>
      </div>
      <div class="main-color-squares" id="square-2">
        <div class="palette-overlay">
          <h3></h3>
          <img src="./assets/open-padlock.svg" alt="open padlock" class="open">
        </div>
      </div>
      <div class="main-color-squares" id="square-3">
        <div class="palette-overlay">
          <h3></h3>
          <img src="./assets/open-padlock.svg" alt="open padlock" class="open">
        </div>
      </div>
      <div class="main-color-squares" id="square-4">
        <div class="palette-overlay">
          <h3></h3>
          <img src="./assets/open-padlock.svg" alt="open padlock" class="open">
        </div>
      </div>
    </section>
    <section class="inputs-container">
      <section class="generate-container">
        <div class="generate-inputs">
          <select class="projects-select">
          </select>
          <input type="text" placeholder="palette name">
          <button class="save-palette-button">Save Palette</button>
        </div>
      </section>
      <section class="create-new-container">
        <h3 id="new-project-text">create a new project:</h3>
        <div class="new-project-container">
          <input type="text" placeholder="New project name">
          <button class="save-project-button">Save Project</button>
        </div>
      </section>
    </section>
    <section class="all-past-project-container">
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
